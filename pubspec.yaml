name: wellness_nutrition_app
description: Application mobile Flutter de suivi nutritionnel révolutionnaire basée sur une approche psychologique bienveillante
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management Bienveillant
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Offline-First Architecture
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking Optimisé
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Scanner Performance
  mobile_scanner: ^3.5.6
  
  # APIs Nutritionnelles
  openfoodfacts: ^3.9.0
  
  # UI Bienveillante
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  
  # Sécurité
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  
  # Utils
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  go_router: ^12.1.3
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/audio/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
